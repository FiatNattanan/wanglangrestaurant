        <div class="contact-wrapper">

            <nav class="navbar">

                </ol>
            </nav>

            <div class="contact-header">
                <img src="../coding/img/contactus.svg">
            </div>
        
            <main>
                <div class="flex-container">


                    <div class="contact-flex1">
                        <div class="content-flex1">
                            <h4>Follow us</h4>
                                <div class="icon-bar">
                                    <a href="https://www.facebook.com/wanglangtoronto"><img src="../coding/img/Icon-facebook.png"></a>
                                    <a href="https://www.instagram.com/wanglangtoronto"><img src="../coding/img/Icon-instagram.png"></a>
                                </div>
                            <h4>Phone Number</h4>
                            <p>+1 647 329 2996</p>
                            <h4>Email Address</h4>
                            <p>wanglangtoronto@gmail.com</p>
                            <h4>Address</h4>
                            <p>669 King West Toronto M5v 1M9</p>
                        </div>
                    </div>

                    <div class="contact-form">

                        <div class="content-flex2">

                            <form>
                                
                                <label for="fname">First Name</label>
                                <br/>
                                <input id="fmame" type="text" name="f_name">

                                <br/>
            
                                <label for="lname">Last Name</label>
                                <br/>
                                <input id="lmame" type="text" name="l_name">
            
                                <br/>
            
                                <label for="email">Email</label>
                                <br/>
                                <input id="email" type="text" name="email">
            
                                <br/>

                                <label for="messagetype">Type of Message</label>
                                <br/>
                                    <select id="messagetype" name="messagetype">
                                        <option value="booking">Booking</option>
                                        <option value="complaint">Complaint</option>
                                        <option value="information">Information</option>
                                        <option value="others">Others</option>
                                    </select>

                                <br/>
            
                                <textarea id="freeform" name="freeform" rows="10" cols="50">Enter message here...</textarea>
            
                                <input type="submit"/>
                            </form>

                        </div>
                    </div>
                    
                </div>

            </main>
